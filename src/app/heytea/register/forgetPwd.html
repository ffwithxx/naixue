<div class="login-container-heytea my-change-pwd">
    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="header">
                <div class="left_icon" style="top:15px">
                    <a ng-click="fp.goBack()">
                        <img src="./assets/images/snow/5.png" width="23px" height="20px">
                    </a>
                </div>
                <div class="label" style="">找回密码</div>
                <div class="right_icon">
                    <!--<a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">支付</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="background-image: none">
        <div class="login-form">
            <p style="padding: 0">&nbsp;</p>
            <!-- 此段必须要引入 -->
            <div id="_umfp" style="display:inline;width:1px;height:1px;overflow:hidden;"></div>
            <div class="weui-cells weui-cells_form" style="color: black">
                <div class="weui-cell adjust-phone-padding">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号<span class="my_start">*</span></label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" pattern="[0-9]*" ng-model="fp.mobile"
                               placeholder="请输入手机号"/>
                    </div>
                    <div class="weui-cell__ft vcode" style="color: black">
                        <a class="weui-btn" ng-class="fp.vcodeCss" ng-bind="fp.vcodeTitle"
                           ng-click="fp.getVcode()"  ng-disabled="!fp.mobile" style="font-size: 12px;margin-right: 10px;">获取验证码</a>
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                    <div class="weui-cell__bd pwd">
                        <input class="weui-input" type="text" ng-model="fp.vcode" placeholder="请输入验证码"/>
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" ng-model="fp.pwd" placeholder="请输入6位数字作为密码"  ng-change="fp.onPwdChange(fp.pwd)"/>
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">再确认</label></div>
                    <div class="weui-cell__bd pwd">
                        <input class="weui-input" type="password" ng-model="fp.rePwd"
                               placeholder=" 密码只能为6位数字"/>
                    </div>
                </div>



                <div class="bottom-container">
                    <div class="left" style="text-align: center">
                        <span ng-show="fp.msg.warning">{{fp.msg.message}}</span>
                    </div>
                    <a >&nbsp;</a>
                </div>
            </div>

            <div class="weui-panel login-btn"  >
                <a style="color:#535353;border:1px solid #BBBBBB;background-color:white;margin: 0px 8%;width: calc(100% - 8% - 8%) " class="weui-btn" ng-click="fp.submit()" ng-disabled="!fp.mobile||!fp.vcode||!fp.pwd||!fp.rePwd">确认</a>
            </div>
            <div class="star-dialog" id="star-dialog"  style="display: none" >
                <div class="weui-mask"></div>
                <div class="weui-dialog " style="width: 80%;max-width: 90%">

                    <div class="weui-dialog__bd my-bd" style="padding: 20px 0px 10px 0px;">
                        <div  >
                            <p style="margin-left: 15px;font-size: 15px;color: #000000;padding: 0px;text-align: left">滑动验证</p>
                            <div class="ln" style=" padding: 10px 0;;width: 90%;margin: 0 auto">
                                <div id="dom_id" style="background-color: #0d0d0d"></div>
                            </div>

                            <input type='hidden' id='csessionid' name='csessionid'/>
                            <input type='hidden' id='sig' name='sig'/>
                            <input type='hidden' id='token' name='token'/>
                            <input type='hidden' id='scene' name='scene'/>
                            <div style="color: #a0a0a0;margin-left: 15px;font-size: 12px;margin-bottom: 10px ;text-align: left">*请先滑动再点击获取验证码</div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
