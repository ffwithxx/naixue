<div class="trade-record-container-heytea">
    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="header">
                <div class="left_icon" style="top:15px">
                    <a ng-click="tc.goBack()">
                        <img src="./assets/images/snow/5.png" width="23px" height="20px">
                    </a>
                </div>
                <div class="label" style="">消费记录</div>
            </div>
        </div>
    </div>

    <div class="page" style="top:44px;">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">
                <div class="top" style=" box-shadow: 0 10px 5px -2px #E5E5E5" >
                    <img class="img" style="border:none;border-radius:0;height: 80px;width: 80px" src="./assets/images/snow/13.png">

                </div>
                <div class="middle-line" ng-if="tc.list.length>0"></div>
                <div class="list" style="">
                    <div class="item" ng-repeat="t in tc.list">
                        <div class="left">
                            <div class="position" style="min-height:25px; ">
                                <img style="float: left" class="img" src="./assets/images/snow/14.png">
                                 <div style="float: left ;margin-left: 10px;width: calc(100% - 35px);text-align: left"  class="name">{{t.storeName}}</div>
                            </div>
                            <div class="position"  style="min-height:25px">
                                <img style="float: left" class="img" src="./assets/images/snow/15.png">
                                <div style="float: left ;margin-left: 10px;width: calc(100% - 35px);text-align: left;min-height: 25px"  class="name">{{t.date}}<span style="margin-left: 10px">{{t.time}}</span></div>
                            </div>
                            <div class="position">
                                <img style="float: left" class="img" src="./assets/images/snow/16.png">
                                <div style="float: left ;margin-left: 10px;width: calc(100% - 35px);text-align: left;min-height: 25px"  class="name">状态：<span ng-if="t.status==1">已成交</span><span ng-if="t.status==2">已退单</span></div>
                            </div>
                        </div>
                        <div class="right">

                            <div class="content">
                                <div class="total" style="min-height: 25px; margin-top: 5px;">消费金额：{{t.total}}</div>
                                <div class="detail" style="min-height: 25px; margin-top: 5px;">
                                    <div class="type">消费方式：</div>
                                    <div class="detail-list">
                                        <div ng-if="t.alipayAmount!=0">支付宝{{t.alipayAmount}}</div>
                                        <div ng-if="t.amount!=0">会员卡{{t.amount}}</div>
                                        <div ng-if="t.cashAmount!=0">现金{{t.cashAmount}}</div>
                                        <div ng-if="t.creditAmount!=0">银联卡{{t.creditAmount}}</div>
                                        <div ng-if="t.qqpayAmount!=0">QQ支付{{t.qqpayAmount}}</div>
                                        <div ng-if="t.weixinAmount!=0">微信{{t.weixinAmount}}</div>
                                    </div>
                                </div>
                                <div class="detail-last" style=" margin-top: 5px;" >
                                    <div class="type-d">消费详情：</div>
                                    <div class="d-list">
                                        <div ng-repeat="gift in t.gifts">
                                            <span>{{gift}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
